
<app-modal>
  <ng-container header>{{ "evaluation_period" | translate}}</ng-container>

  <ng-container body>
    <form [formGroup]="evaluationperiodForm" (ngSubmit)="onFormSubmit()" id="ngForm">
      <div mat-dialog-content>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label">{{ "institution" | translate}} <span class="text-danger">*</span></label>
            <ng-select
              [items]="institutionList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose institution"
              formControlName="institution"
              [ngClass]="{'is-invalid': fc['institution'].invalid && isSubmitted}"
              [(ngModel)]="institutionListSelect">
            </ng-select>
            <div class="invalid-feedback" *ngIf="fc['institution'].errors?.['required']">This field is required</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">{{ "year" | translate}} <span class="text-danger">*</span></label>
            <ng-select
              [items]="yearList"
              bindLabel="year"
              bindValue="id"
              placeholder="Choose year"
              formControlName="year"
              [ngClass]="{'is-invalid': fc['year'].invalid && isSubmitted}"
              [(ngModel)]="yearListSelect">
            </ng-select>
            <div class="invalid-feedback" *ngIf="fc['year'].errors?.['required']">This field is required</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label class="form-label">{{ "name" | translate}} <span class="text-danger">*</span></label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex. A" formControlName="name" [ngClass]="{'is-invalid': fc['name'].invalid && isSubmitted}">
            <small class="invalid-feedback fst-italic" *ngIf="fc['name'].errors?.['required']">This field is required</small>
            <div class="invalid-feedback" *ngIf="fc['name'].errors?.['minlength']">Name must be at least 3 characters long</div>
            <div class="invalid-feedback" *ngIf="fc['name'].errors?.['serverError']">
              {{ fc['name'].errors?.['serverError'] }}
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label class="form-label">{{ "periodType" | translate}}</label>
            <ng-select
              [items]="periodTypeList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose periodType"
              formControlName="periodType"
              [ngClass]="{'is-invalid': fc['periodType'].invalid && isSubmitted}"
              [(ngModel)]="periodTypeListSelect">
            </ng-select>
          </div>
              <div class="col-md-6">
                <label class="form-label">{{ "number" | translate}}</label>
                <ng-select
                [items]="number"
                bindLabel="number"
                bindValue="number"
                placeholder="Choose number"
                formControlName="number"
                >
                </ng-select>
          </div>
        </div>


      <div class="row">
        <div class="col-md-6">
          <label class="form-label">{{ "begin_at" | translate}}</label>
          <input class="form-control form-control-sm" type="date" id="html5-date-input" formControlName="beginAt">
        </div>
        <div class="col-md-6">
          <label class="form-label">{{ "end_at" | translate}}</label>
          <input class="form-control form-control-sm" type="date" id="html5-date-input" formControlName="endAt">
        </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <mat-radio-group aria-label="Select an option" [value]="false" formControlName="isEnable" >
              <mat-label><b> {{ "is_enable" | translate}}:</b></mat-label>
              <mat-radio-button [value]="true">YES</mat-radio-button>
              <mat-radio-button [value]="false">NO</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </form>

  </ng-container>

  <button footer form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? edit : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>


</app-modal>
