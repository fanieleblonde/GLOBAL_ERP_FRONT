
<app-modal>
  <ng-container header>{{ "subject_type" | translate}}</ng-container>

  <ng-container body>
    <form [formGroup]="subjectNatureForm" (ngSubmit)="onFormSubmit()" id="ngForm">
      <div mat-dialog-content>

        <div class="row">

          <div class="col-md-4">
            <label class="form-label">{{ "code" | translate}} </label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex. AAA" formControlName="code">
          </div>
          <div class="col-md-8">
            <label class="form-label">{{ "name" | translate}} </label>
            <input class="form-control form-control-sm" type="text" placeholder="Ex. Security" formControlName="name">
          </div>
        </div>


      </div>

    </form>

  </ng-container>

  <button footer form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? edit : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>


</app-modal>
