
<app-modal>
  <ng-container header>{{ "Tuition" | translate}}</ng-container>

  <ng-container body>
    <form [formGroup]="tuitionForm" (ngSubmit)="onFormSubmit()" id="ngForm">
      <div mat-dialog-content>

        <div class="row">

          <div class="col-md-6">
            <label class="form-label">{{ "Cost Area" | translate}} </label>
            <ng-select
              [items]="costAreaList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose costArea"
              formControlName="costArea"
              [(ngModel)]="costAreaSelected">
            </ng-select>
          </div>

          <div class="col-md-6">
            <label class="form-label">{{ "Pension Scheme" | translate}} </label>
            <ng-select
              [items]="pensionSchemeList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose pensionScheme"
              formControlName="pensionScheme"
              [(ngModel)]="pensionSchemeSelected">
            </ng-select>
          </div>

        </div>


        <div class="row">

          <div class="col-md-6">
            <label class="form-label">{{ "Speciality" | translate}} </label>
            <ng-select
              [items]="specialityList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose speciality"
              formControlName="speciality"
              [(ngModel)]="specialitySelected"
              (ngModelChange)="applySpecialityFilter($event)">
            </ng-select>
          </div>

          <div class="col-md-6">
            <label class="form-label">{{ "Level" | translate}} </label>
            <ng-select
              [items]="levelListFiltered"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose level"
              formControlName="level"
              [(ngModel)]="levelSelected"

              >
            </ng-select>
          </div>

        </div>

        <div class="row">

          <div class="col-md-6">
            <label class="form-label">{{ "Training Type" | translate}} </label>
            <ng-select
              [items]="trainingTypeList"
              bindLabel="name"
              bindValue="id"
              placeholder="Choose trainingType"
              formControlName="trainingType"
              [(ngModel)]="trainingTypeSelected">
            </ng-select>
          </div>

        </div>

        <div class="row">
          <div class="col-md-6">
            <label class="form-label">{{ "Registration Fees" | translate}} </label>
            <input class="form-control form-control-sm"  placeholder="Ex. A" formControlName="registrationFees" [ngClass]="{'is-invalid': fc['registrationFees'].invalid && isSubmitted}">
            {{ fc['registrationFees'].errors?.['serverError'] }}
          </div>

          <div class="col-md-6">
            <label class="form-label">{{ "Re-Registration Fees" | translate}} </label>
            <input class="form-control form-control-sm" placeholder="Ex. A" formControlName="reRegistrationFees" [ngClass]="{'is-invalid': fc['reRegistrationFees'].invalid && isSubmitted}">
            {{ fc['reRegistrationFees'].errors?.['serverError'] }}
          </div>

        </div>


      </div>

    </form>

  </ng-container>

  <button footer form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]=saving>
    <ng-container *ngIf="!saving; else isSaving">{{data ? edit : create}}</ng-container>
    <ng-template #isSaving>
      {{ "Submitting" | translate}} ...
    </ng-template>
  </button>


</app-modal>
