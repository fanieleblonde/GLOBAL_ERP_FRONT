<app-modal>
    <ng-container header>{{ "bank-account" | translate}}</ng-container>
  
    <ng-container body>
      <form [formGroup]="bankaccountForm" (ngSubmit)="onFormSubmit()" id="ngForm">
        <div mat-dialog-content>
  
          <div class="row">
            <div class="col-md-6">
              <label class="form-label">{{ "bank" | translate}} <span class="text-danger">*</span></label>
              <ng-select
                [items]="bankList"
                bindLabel="name"
                bindValue="id"
                placeholder="Choose bank account"
                formControlName="bank"
                [(ngModel)]="bankListSelect">
              </ng-select>
            </div>


            
            <div class="col-md-6">
                <label class="form-label">{{ "number" | translate}} </label>
                <input class="form-control form-control-sm" type="text" placeholder="Ex. A" formControlName="number">
              </div>
  
          </div>
  
  
        </div>
  
      </form>
  
    </ng-container>
  
    <button footer form="ngForm" (submit)="onFormSubmit()" type="submit" class="btn btn-sm btn-primary" [disabled]=saving>
      <ng-container *ngIf="!saving; else isSaving">{{data ? edit : create}}</ng-container>
      <ng-template #isSaving>
        {{ "Submitting" | translate}} ...
      </ng-template>
    </button>
  
  
  </app-modal>
